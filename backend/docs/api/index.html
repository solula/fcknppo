<!DOCTYPE html>
<!-- Important: must specify -->
<html>
<head>
    <title>Swagger</title>
    <meta charset="utf-8"/>
    <!-- Important: rapi-doc uses utf8 charecters -->
    <script
            type="module"
            src="rapidoc-min.js"
    ></script>
</head>
<body>
<rapi-doc
        spec-url="../swagger/swagger.json"
        render-style="view"
        default-schema-tab="schema"
        show-header="false"
        bg-color="#fff9fb"
        text-color=""
        nav-bg-color="#666699"
        nav-text-color=""
        nav-hover-bg-color=""
        nav-hover-text-color=""
        nav-accent-color="#ffd8e7"
        primary-color="#ea526f"
        render-style="read" theme="light"
>
</rapi-doc>
</body>
</html>
